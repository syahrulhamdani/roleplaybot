name: Build and Deploy Client to Cloud Run
env:
  TAG: latest

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ vars.PROJECT_ID }}
        credentials_json: ${{ secrets.ARTIFACT_REGISTRY_SA }}
    - name: Configure Google Artifact Registry
      run: |
        gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev
    - name: Build and push Docker image
      id: build-push
      run: |
        IMAGE_NAME=${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.CLIENT_IMAGE }}:$TAG
        docker build -t $IMAGE_NAME -f client/Dockerfile client/
        docker push $IMAGE_NAME

    outputs:
      image: ${{ steps.build-push.outputs.IMAGE_NAME }}

  deploy-to-cloud-run:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ vars.PROJECT_ID }}
        credentials_json: ${{ secrets.ARTIFACT_REGISTRY_SA }}
    - name: Configure Google Artifact Registry
      run: |
        gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev
    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ vars.CLIENT_IMAGE }}
        region: ${{ vars.REGION }}
        image: ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.CLIENT_IMAGE }}:latest
        timeout: "5m"
        flags: "--port=5173 --memory=2Gi --cpu=2 --service-account=athena-id@sea-id-aid-genai.iam.gserviceaccount.com"
        env_vars: |-
          VITE_SERVER_URL=https://voice-agent-server-413847466250.asia-southeast2.run.app/api